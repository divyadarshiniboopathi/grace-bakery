<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bakery Recipe Manager - Manage and scale your bakery recipes">
    <meta name="theme-color" content="#8B5A3C">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ü•ê</text></svg>">
    <title>Bakery Recipe Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('https://images.unsplash.com/photo-1509440159596-0249088772ff?w=1600') center/cover no-repeat fixed;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #8B5A3C 0%, #D2691E 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><text x="10" y="50" font-size="40" opacity="0.1">ü•ñ</text></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            font-family: 'Georgia', serif;
            font-weight: bold;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .nav {
            display: flex;
            background: #F5E6D3;
            border-bottom: 3px solid #D2691E;
        }

        .nav-btn {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            color: #5C4033;
            transition: all 0.3s;
            position: relative;
            font-family: 'Georgia', serif;
        }

        .nav-btn:hover {
            background: rgba(139, 90, 60, 0.15);
            color: #8B5A3C;
        }

        .nav-btn.active {
            color: #8B5A3C;
            background: rgba(210, 105, 30, 0.1);
        }

        .nav-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #D2691E;
        }

        .content {
            padding: 40px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #5C4033;
            font-weight: 600;
            font-size: 1em;
            font-family: 'Georgia', serif;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #D2B48C;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #8B5A3C;
            box-shadow: 0 0 0 3px rgba(139, 90, 60, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .ingredient-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .ingredient-input input {
            flex: 1;
        }

        .ingredient-input input:first-child {
            flex: 2;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-top: 10px;
            font-family: 'Georgia', serif;
            letter-spacing: 0.5px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #D2691E 0%, #8B5A3C 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 90, 60, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 90, 60, 0.6);
        }

        .btn-secondary {
            background: #F5E6D3;
            color: #5C4033;
            border: 2px solid #D2B48C;
        }

        .btn-secondary:hover {
            background: #E8D5C4;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .recipe-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .recipe-card:hover {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .recipe-card h3 {
            color: #8B5A3C;
            margin-bottom: 15px;
            font-size: 1.6em;
            font-family: 'Georgia', serif;
        }

        .recipe-details {
            color: #5C4033;
            line-height: 1.8;
        }

        .recipe-details strong {
            color: #6B4423;
        }

        .ingredient-list {
            margin-top: 10px;
            padding-left: 20px;
        }

        .no-recipes {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.2em;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .ingredients-container {
            background: #FFF8F0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #F5E6D3;
        }

        #ingredientsList {
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8B5A3C;
            font-size: 1.1em;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü•ê Bakery Recipe Manager</h1>
            <p>Manage your recipes with ease</p>
        </div>

        <div class="nav">
            <button class="nav-btn active" onclick="showPage('add')">Add Recipe</button>
            <button class="nav-btn" onclick="showPage('retrieve')">Scale Recipe</button>
            <button class="nav-btn" onclick="showPage('view')">View All</button>
        </div>

        <div class="content">
            <!-- Add Recipe Page -->
            <div id="addPage" class="page active">
                <h2 style="margin-bottom: 30px; color: #333;">Add New Recipe</h2>
                <div id="addMessage"></div>
                
                <div class="form-group">
                    <label>Item Name</label>
                    <input type="text" id="itemName" placeholder="e.g., Potato Chips">
                </div>

                <div class="form-group">
                    <label>Quantity</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" id="itemQuantity" placeholder="e.g., 10" style="flex: 2;" step="0.01">
                        <select id="itemUnit" style="flex: 1;">
                            <option value="kg">kg</option>
                            <option value="g">g</option>
                            <option value="L">L</option>
                            <option value="ml">ml</option>
                            <option value="lbs">lbs</option>
                            <option value="oz">oz</option>
                            <option value="cups">cups</option>
                            <option value="tbsp">tbsp</option>
                            <option value="tsp">tsp</option>
                            <option value="pieces">pieces</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Ingredients</label>
                    <div class="ingredients-container">
                        <div id="ingredientsList">
                            <div class="ingredient-input">
                                <input type="text" placeholder="Ingredient name (e.g., Oil)" class="ing-name" style="flex: 2;">
                                <input type="number" placeholder="Qty" class="ing-qty" style="flex: 1;" step="0.01">
                                <select class="ing-unit" style="flex: 1;">
                                    <option value="kg">kg</option>
                                    <option value="g">g</option>
                                    <option value="L">L</option>
                                    <option value="ml">ml</option>
                                    <option value="lbs">lbs</option>
                                    <option value="oz">oz</option>
                                    <option value="cups">cups</option>
                                    <option value="tbsp">tbsp</option>
                                    <option value="tsp">tsp</option>
                                    <option value="pieces">pieces</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn btn-secondary" onclick="addIngredientField()">+ Add Ingredient</button>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="saveRecipe()" id="saveBtn">Save Recipe</button>
            </div>

            <!-- Retrieve/Scale Recipe Page -->
            <div id="retrievePage" class="page">
                <h2 style="margin-bottom: 30px; color: #333;">Scale Recipe</h2>
                <div id="retrieveMessage"></div>

                <div class="form-group">
                    <label>Item Name</label>
                    <input type="text" id="retrieveItemName" placeholder="e.g., Potato Chips">
                </div>

                <div class="form-group">
                    <label>Desired Quantity</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" id="retrieveQuantity" placeholder="e.g., 3" style="flex: 2;" step="0.01">
                        <select id="retrieveUnit" style="flex: 1;">
                            <option value="kg">kg</option>
                            <option value="g">g</option>
                            <option value="L">L</option>
                            <option value="ml">ml</option>
                            <option value="lbs">lbs</option>
                            <option value="oz">oz</option>
                            <option value="cups">cups</option>
                            <option value="tbsp">tbsp</option>
                            <option value="tsp">tsp</option>
                            <option value="pieces">pieces</option>
                        </select>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="scaleRecipe()">Calculate Scaled Recipe</button>
                
                <div id="scaledRecipeResult"></div>
            </div>

            <!-- View All Recipes Page -->
            <div id="viewPage" class="page">
                <h2 style="margin-bottom: 30px; color: #333;">All Recipes</h2>
                <div id="recipesList"></div>
            </div>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // ========== SUPABASE CONFIGURATION ==========
        // REPLACE THESE WITH YOUR ACTUAL SUPABASE CREDENTIALS
        const SUPABASE_URL = 'https://fqierzbkoxkyfbdmkkvd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZxaWVyemJrb3hreWZiZG1ra3ZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3NDE4NjQsImV4cCI6MjA3NjMxNzg2NH0.uLWJuNZkhz_j0cZc0hGhFue3ey0ZtfnHzSsvEeB4gWM';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ========== APP LOGIC ==========
        let recipes = [];

        // Load recipes on page load
        window.addEventListener('load', async () => {
            await loadRecipes();
        });

        async function loadRecipes() {
            try {
                const { data, error } = await supabase
                    .from('recipes')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;
                
                recipes = data || [];
                console.log('Recipes loaded:', recipes.length);
            } catch (error) {
                console.error('Error loading recipes:', error);
                showMessage('addMessage', 'Error loading recipes from database', 'error');
            }
        }

        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            if (page === 'add') {
                document.getElementById('addPage').classList.add('active');
                document.querySelectorAll('.nav-btn')[0].classList.add('active');
            } else if (page === 'retrieve') {
                document.getElementById('retrievePage').classList.add('active');
                document.querySelectorAll('.nav-btn')[1].classList.add('active');
            } else if (page === 'view') {
                document.getElementById('viewPage').classList.add('active');
                document.querySelectorAll('.nav-btn')[2].classList.add('active');
                displayAllRecipes();
            }
        }

        function addIngredientField() {
            const list = document.getElementById('ingredientsList');
            const div = document.createElement('div');
            div.className = 'ingredient-input';
            div.innerHTML = `
                <input type="text" placeholder="Ingredient name" class="ing-name" style="flex: 2;">
                <input type="number" placeholder="Qty" class="ing-qty" style="flex: 1;" step="0.01">
                <select class="ing-unit" style="flex: 1;">
                    <option value="kg">kg</option>
                    <option value="g">g</option>
                    <option value="L">L</option>
                    <option value="ml">ml</option>
                    <option value="lbs">lbs</option>
                    <option value="oz">oz</option>
                    <option value="cups">cups</option>
                    <option value="tbsp">tbsp</option>
                    <option value="tsp">tsp</option>
                    <option value="pieces">pieces</option>
                </select>
            `;
            list.appendChild(div);
        }

        async function saveRecipe() {
            const itemName = document.getElementById('itemName').value.trim();
            const itemQuantity = document.getElementById('itemQuantity').value.trim();
            const itemUnit = document.getElementById('itemUnit').value;
            const ingredientInputs = document.querySelectorAll('#ingredientsList .ingredient-input');
            
            if (!itemName || !itemQuantity) {
                showMessage('addMessage', 'Please fill in item name and quantity', 'error');
                return;
            }

            const ingredients = [];
            ingredientInputs.forEach(input => {
                const name = input.querySelector('.ing-name').value.trim();
                const qty = input.querySelector('.ing-qty').value.trim();
                const unit = input.querySelector('.ing-unit').value;
                if (name && qty) {
                    ingredients.push({ name, quantity: qty, unit });
                }
            });

            if (ingredients.length === 0) {
                showMessage('addMessage', 'Please add at least one ingredient', 'error');
                return;
            }

            const recipe = {
                item_name: itemName,
                item_quantity: itemQuantity,
                item_unit: itemUnit,
                ingredients: ingredients
            };

            // Disable button during save
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            try {
                const { data, error } = await supabase
                    .from('recipes')
                    .insert([recipe])
                    .select();

                if (error) throw error;

                await loadRecipes();
                showMessage('addMessage', 'Recipe saved successfully!', 'success');
                
                // Clear form
                document.getElementById('itemName').value = '';
                document.getElementById('itemQuantity').value = '';
                document.getElementById('itemUnit').selectedIndex = 0;
                document.getElementById('ingredientsList').innerHTML = `
                    <div class="ingredient-input">
                        <input type="text" placeholder="Ingredient name (e.g., Oil)" class="ing-name" style="flex: 2;">
                        <input type="number" placeholder="Qty" class="ing-qty" style="flex: 1;" step="0.01">
                        <select class="ing-unit" style="flex: 1;">
                            <option value="kg">kg</option>
                            <option value="g">g</option>
                            <option value="L">L</option>
                            <option value="ml">ml</option>
                            <option value="lbs">lbs</option>
                            <option value="oz">oz</option>
                            <option value="cups">cups</option>
                            <option value="tbsp">tbsp</option>
                            <option value="tsp">tsp</option>
                            <option value="pieces">pieces</option>
                        </select>
                    </div>
                `;
            } catch (error) {
                console.error('Error saving recipe:', error);
                showMessage('addMessage', 'Error saving recipe: ' + error.message, 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Recipe';
            }
        }

        function scaleRecipe() {
            const itemName = document.getElementById('retrieveItemName').value.trim();
            const desiredQty = document.getElementById('retrieveQuantity').value.trim();
            const desiredUnit = document.getElementById('retrieveUnit').value;
            
            if (!itemName || !desiredQty) {
                showMessage('retrieveMessage', 'Please fill in both fields', 'error');
                return;
            }

            const recipe = recipes.find(r => r.item_name.toLowerCase() === itemName.toLowerCase());
            
            if (!recipe) {
                showMessage('retrieveMessage', 'Recipe not found', 'error');
                document.getElementById('scaledRecipeResult').innerHTML = '';
                return;
            }

            if (recipe.item_unit !== desiredUnit) {
                showMessage('retrieveMessage', `Warning: Original recipe uses ${recipe.item_unit}, but you selected ${desiredUnit}. Please use matching units.`, 'error');
                return;
            }

            const originalNum = parseFloat(recipe.item_quantity);
            const desiredNum = parseFloat(desiredQty);
            const scale = desiredNum / originalNum;

            let scaledHtml = `
                <div class="recipe-card" style="margin-top: 30px;">
                    <h3>${recipe.item_name}</h3>
                    <div class="recipe-details">
                        <p><strong>Original Quantity:</strong> ${recipe.item_quantity} ${recipe.item_unit}</p>
                        <p><strong>Scaled Quantity:</strong> ${desiredQty} ${desiredUnit}</p>
                        <p><strong>Scale Factor:</strong> ${scale.toFixed(2)}x</p>
                        <p><strong>Scaled Ingredients:</strong></p>
                        <div class="ingredient-list">
            `;

            recipe.ingredients.forEach(ing => {
                const ingNum = parseFloat(ing.quantity);
                const scaledQty = (ingNum * scale).toFixed(2);
                scaledHtml += `<p>‚Ä¢ ${ing.name}: ${scaledQty} ${ing.unit}</p>`;
            });

            scaledHtml += `
                        </div>
                        <button class="btn btn-primary" style="margin-top: 20px;" onclick="window.print()">Print Recipe</button>
                    </div>
                </div>
            `;

            document.getElementById('scaledRecipeResult').innerHTML = scaledHtml;
            showMessage('retrieveMessage', 'Recipe scaled successfully!', 'success');
        }

        function displayAllRecipes() {
            const container = document.getElementById('recipesList');
            
            if (recipes.length === 0) {
                container.innerHTML = '<div class="no-recipes">No recipes saved yet. Add your first recipe!</div>';
                return;
            }

            let html = '';
            recipes.forEach(recipe => {
                html += `
                    <div class="recipe-card">
                        <h3>${recipe.item_name}</h3>
                        <div class="recipe-details">
                            <p><strong>Quantity:</strong> ${recipe.item_quantity} ${recipe.item_unit}</p>
                            <p><strong>Ingredients:</strong></p>
                            <div class="ingredient-list">
                `;
                
                recipe.ingredients.forEach(ing => {
                    html += `<p>‚Ä¢ ${ing.name}: ${ing.quantity} ${ing.unit}</p>`;
                });
                
                html += `
                            </div>
                            <button class="btn btn-danger" onclick="deleteRecipe(${recipe.id})">Delete Recipe</button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        async function deleteRecipe(id) {
            if (!confirm('Are you sure you want to delete this recipe?')) return;

            try {
                const { error } = await supabase
                    .from('recipes')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                await loadRecipes();
                displayAllRecipes();
                showMessage('addMessage', 'Recipe deleted successfully!', 'success');
            } catch (error) {
                console.error('Error deleting recipe:', error);
                alert('Error deleting recipe: ' + error.message);
            }
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}-message">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 3000);
        }

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
</body>
</html>
