<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bakery Recipe Manager - Manage and scale your bakery recipes">
    <meta name="theme-color" content="#8B5A3C">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ü•ê</text></svg>">
    <title>Bakery Recipe Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('https://images.unsplash.com/photo-1509440159596-0249088772ff?w=1600') center/cover no-repeat fixed;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #8B5A3C 0%, #D2691E 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><text x="10" y="50" font-size="40" opacity="0.1">ü•ñ</text></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            font-family: 'Georgia', serif;
            font-weight: bold;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            z-index: 2;
        }

        .user-info button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            margin-left: 10px;
            font-family: 'Georgia', serif;
        }

        .user-info button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .nav {
            display: flex;
            background: #F5E6D3;
            border-bottom: 3px solid #D2691E;
        }

        .nav-btn {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            color: #5C4033;
            transition: all 0.3s;
            position: relative;
            font-family: 'Georgia', serif;
        }

        .nav-btn:hover {
            background: rgba(139, 90, 60, 0.15);
            color: #8B5A3C;
        }

        .nav-btn.active {
            color: #8B5A3C;
            background: rgba(210, 105, 30, 0.1);
        }

        .nav-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #D2691E;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .content {
            padding: 40px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #5C4033;
            font-weight: 600;
            font-size: 1em;
            font-family: 'Georgia', serif;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #D2B48C;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #8B5A3C;
            box-shadow: 0 0 0 3px rgba(139, 90, 60, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Autocomplete styles */
        .autocomplete-container {
            position: relative;
        }

        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #8B5A3C;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .autocomplete-suggestion {
            padding: 12px 15px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }

        .autocomplete-suggestion:hover {
            background: #FFF8F0;
        }

        .autocomplete-suggestion:last-child {
            border-bottom: none;
        }

        .ingredient-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .ingredient-input input {
            flex: 1;
        }

        .ingredient-input input:first-child {
            flex: 2;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-top: 10px;
            font-family: 'Georgia', serif;
            letter-spacing: 0.5px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #D2691E 0%, #8B5A3C 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 90, 60, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 90, 60, 0.6);
        }

        .btn-secondary {
            background: #F5E6D3;
            color: #5C4033;
            border: 2px solid #D2B48C;
        }

        .btn-secondary:hover {
            background: #E8D5C4;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .recipe-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .recipe-card:hover {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .recipe-card h3 {
            color: #8B5A3C;
            margin-bottom: 15px;
            font-size: 1.6em;
            font-family: 'Georgia', serif;
        }

        .recipe-details {
            color: #5C4033;
            line-height: 1.8;
        }

        .recipe-details strong {
            color: #6B4423;
        }

        .ingredient-list {
            margin-top: 10px;
            padding-left: 20px;
        }

        .no-recipes {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.2em;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .ingredients-container {
            background: #FFF8F0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #F5E6D3;
        }

        #ingredientsList {
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8B5A3C;
            font-size: 1.1em;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Login/Auth styles */
        .auth-container {
            max-width: 450px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .auth-container h2 {
            color: #8B5A3C;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #F5E6D3;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            color: #999;
            transition: all 0.3s;
            font-family: 'Georgia', serif;
        }

        .auth-tab.active {
            color: #8B5A3C;
            border-bottom: 3px solid #D2691E;
            margin-bottom: -2px;
        }

        /* Admin panel styles */
        .user-list {
            margin-top: 20px;
        }

        .user-item {
            background: #FFF8F0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item-info {
            flex: 1;
        }

        .user-item-actions select {
            padding: 8px 12px;
            border: 2px solid #D2B48C;
            border-radius: 5px;
            margin-right: 10px;
        }

        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }

        .role-badge.admin {
            background: #8B5A3C;
            color: white;
        }

        .role-badge.staff {
            background: #D2691E;
            color: white;
        }

        .role-badge.custom {
            background: #5C4033;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Auth Container (shown when not logged in) -->
    <div id="authContainer" class="auth-container" style="display: none;">
        <h2>ü•ê Bakery Recipe Manager</h2>
        
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
            <button class="auth-tab" onclick="switchAuthTab('signup')">Sign Up</button>
        </div>

        <div id="authMessage"></div>

        <!-- Login Form -->
        <div id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter password">
            </div>
            <button class="btn btn-primary" onclick="handleLogin()" style="width: 100%;">Login</button>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" style="display: none;">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signupEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signupPassword" placeholder="Min 6 characters">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="signupPasswordConfirm" placeholder="Re-enter password">
            </div>
            <button class="btn btn-primary" onclick="handleSignup()" style="width: 100%;">Sign Up</button>
        </div>
    </div>

    <!-- Main App Container (shown when logged in) -->
    <div id="appContainer" class="container" style="display: none;">
        <div class="header">
            <div class="user-info">
                <span id="userEmail"></span>
                <span id="userRole" class="role-badge"></span>
                <button onclick="handleLogout()">Logout</button>
            </div>
            <h1>ü•ê Bakery Recipe Manager</h1>
            <p>Manage your recipes with ease</p>
        </div>

        <div class="nav">
            <button class="nav-btn active" onclick="showPage('add')" id="navAdd">Add Recipe</button>
            <button class="nav-btn" onclick="showPage('retrieve')" id="navRetrieve">Scale Recipe</button>
            <button class="nav-btn" onclick="showPage('view')" id="navView">View All</button>
            <button class="nav-btn" onclick="showPage('admin')" id="navAdmin" style="display: none;">Admin</button>
        </div>

        <div class="content">
            <!-- Add Recipe Page -->
            <div id="addPage" class="page active">
                <h2 style="margin-bottom: 30px; color: #333;">Add New Recipe</h2>
                <div id="addMessage"></div>
                
                <div class="form-group autocomplete-container">
                    <label>Item Name</label>
                    <input type="text" id="itemName" placeholder="e.g., Potato Chips" autocomplete="off">
                    <div id="itemNameSuggestions" class="autocomplete-suggestions" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label>Quantity</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" id="itemQuantity" placeholder="e.g., 10" style="flex: 2;" step="0.01">
                        <select id="itemUnit" style="flex: 1;">
                            <option value="kg">kg</option>
                            <option value="g">g</option>
                            <option value="L">L</option>
                            <option value="ml">ml</option>
                            <option value="lbs">lbs</option>
                            <option value="oz">oz</option>
                            <option value="cups">cups</option>
                            <option value="tbsp">tbsp</option>
                            <option value="tsp">tsp</option>
                            <option value="pieces">pieces</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Ingredients</label>
                    <div class="ingredients-container">
                        <div id="ingredientsList">
                            <div class="ingredient-input">
                                <div style="flex: 2; position: relative;" class="autocomplete-container">
                                    <input type="text" placeholder="Ingredient name (e.g., Oil)" class="ing-name" autocomplete="off">
                                    <div class="ing-suggestions autocomplete-suggestions" style="display: none;"></div>
                                </div>
                                <input type="number" placeholder="Qty" class="ing-qty" style="flex: 1;" step="0.01">
                                <select class="ing-unit" style="flex: 1;">
                                    <option value="kg">kg</option>
                                    <option value="g">g</option>
                                    <option value="L">L</option>
                                    <option value="ml">ml</option>
                                    <option value="lbs">lbs</option>
                                    <option value="oz">oz</option>
                                    <option value="cups">cups</option>
                                    <option value="tbsp">tbsp</option>
                                    <option value="tsp">tsp</option>
                                    <option value="pieces">pieces</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn btn-secondary" onclick="addIngredientField()">+ Add Ingredient</button>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="saveRecipe()" id="saveBtn">Save Recipe</button>
            </div>

            <!-- Retrieve/Scale Recipe Page -->
            <div id="retrievePage" class="page">
                <h2 style="margin-bottom: 30px; color: #333;">Scale Recipe</h2>
                <div id="retrieveMessage"></div>

                <div class="form-group autocomplete-container">
                    <label>Item Name</label>
                    <input type="text" id="retrieveItemName" placeholder="e.g., Potato Chips" autocomplete="off">
                    <div id="retrieveItemSuggestions" class="autocomplete-suggestions" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label>Desired Quantity</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" id="retrieveQuantity" placeholder="e.g., 3" style="flex: 2;" step="0.01">
                        <select id="retrieveUnit" style="flex: 1;">
                            <option value="kg">kg</option>
                            <option value="g">g</option>
                            <option value="L">L</option>
                            <option value="ml">ml</option>
                            <option value="lbs">lbs</option>
                            <option value="oz">oz</option>
                            <option value="cups">cups</option>
                            <option value="tbsp">tbsp</option>
                            <option value="tsp">tsp</option>
                            <option value="pieces">pieces</option>
                        </select>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="scaleRecipe()">Calculate Scaled Recipe</button>
                
                <div id="scaledRecipeResult"></div>
            </div>

            <!-- View All Recipes Page -->
            <div id="viewPage" class="page">
                <h2 style="margin-bottom: 30px; color: #333;">All Recipes</h2>
                <div id="recipesList"></div>
            </div>

            <!-- Admin Page -->
            <div id="adminPage" class="page">
                <h2 style="margin-bottom: 30px; color: #333;">Admin Panel</h2>
                <div id="adminMessage"></div>

                <div style="background: #FFF8F0; padding: 25px; border-radius: 10px; margin-bottom: 30px;">
                    <h3 style="color: #8B5A3C; margin-bottom: 20px;">Invite New User</h3>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="inviteEmail" placeholder="user@email.com">
                    </div>
                    <div class="form-group">
                        <label>Assign Role</label>
                        <select id="inviteRole">
                            <option value="staff">Staff</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="inviteUser()">Send Invitation</button>
                </div>

                <h3 style="color: #8B5A3C; margin-bottom: 20px;">Manage Users</h3>
                <div id="userList" class="user-list"></div>
            </div>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // ========== SUPABASE CONFIGURATION ==========
        const SUPABASE_URL = 'https://fqierzbkoxkyfbdmkkvd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZxaWVyemJrb3hreWZiZG1ra3ZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3NDE4NjQsImV4cCI6MjA3NjMxNzg2NH0.uLWJuNZkhz_j0cZc0hGhFue3ey0ZtfnHzSsvEeB4gWM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ========== APP STATE ==========
        let recipes = [];
        let currentUser = null;
        let userRole = null;
        let itemNames = new Set();
        let ingredientNames = new Set();

        // ========== AUTH FUNCTIONS ==========
        async function initAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                currentUser = session.user;
                await loadUserRole();
                showApp();
            } else {
                showAuth();
            }

            supabase.auth.onAuthStateChange(async (event, session) => {
                if (event === 'SIGNED_IN' && session) {
                    currentUser = session.user;
                    await loadUserRole();
                    showApp();
                } else if (event === 'SIGNED_OUT') {
                    currentUser = null;
                    userRole = null;
                    showAuth();
                }
            });
        }

        async function loadUserRole() {
            try {
                const { data, error } = await supabase
                    .from('user_roles')
                    .select('role')
                    .eq('user_id', currentUser.id)
                    .single();

                if (error && error.code !== 'PGRST116') throw error;
                
                userRole = data ? data.role : 'staff';
                updateUIForRole();
            } catch (error) {
                console.error('Error loading user role:', error);
                userRole = 'staff';
                updateUIForRole();
            }
        }

        function updateUIForRole() {
            document.getElementById('userEmail').textContent = currentUser.email;
            const roleBadge = document.getElementById('userRole');
            roleBadge.textContent = userRole.toUpperCase();
            roleBadge.className = `role-badge ${userRole}`;

            const isAdmin = userRole === 'admin';
            const isStaff = userRole === 'staff';

            document.getElementById('navAdd').disabled = isStaff;
            document.getElementById('navAdmin').style.display = isAdmin ? 'block' : 'none';
            
            if (isStaff) {
                document.getElementById('navAdd').style.opacity = '0.5';
            }
        }

        function switchAuthTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const tabs = document.querySelectorAll('.auth-tab');
            
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                tabs[0].classList.add('active');
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                tabs[1].classList.add('active');
            }
            
            document.getElementById('authMessage').innerHTML = '';
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showAuthMessage('Please fill in all fields', 'error');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;
            } catch (error) {
                console.error('Login error:', error);
                showAuthMessage(error.message, 'error');
            }
        }

        async function handleSignup() {
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupPasswordConfirm').value;

            if (!email || !password || !confirmPassword) {
                showAuthMessage('Please fill in all fields', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAuthMessage('Passwords do not match', 'error');
                return;
            }

            if (password.length < 6) {
                showAuthMessage('Password must be at least 6 characters', 'error');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) throw error;

                await supabase
                    .from('user_roles')
                    .insert([{ user_id: data.user.id, role: 'staff' }]);

                showAuthMessage('Account created! Please check your email to verify.', 'success');
                setTimeout(() => switchAuthTab('login'), 2000);
            } catch (error) {
                console.error('Signup error:', error);
                showAuthMessage(error.message, 'error');
            }
        }

        async function handleLogout() {
            await supabase.auth.signOut();
        }

        function showAuth() {
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('appContainer').style.display = 'none';
        }

        function showApp() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            loadRecipes();
            if (userRole === 'admin') {
                loadUsers();
            }
        }

        function showAuthMessage(message, type) {
            const element = document.getElementById('authMessage');
            element.innerHTML = `<div class="${type}-message">${message}</div>`;
        }

        // ========== AUTOCOMPLETE FUNCTIONS ==========
        function updateAutocomplete() {
            itemNames.clear();
            ingredientNames.clear();

            recipes.forEach(recipe => {
                itemNames.add(recipe.item_name);
                recipe.ingredients.forEach(ing => {
                    ingredientNames.add(ing.name);
                });
            });
        }

        function setupAutocomplete(inputElement, suggestionsElement, dataSet) {
            inputElement.addEventListener('input', function() {
                const value = this.value.toLowerCase();
                suggestionsElement.innerHTML = '';
                
                if (value.length === 0) {
                    suggestionsElement.style.display = 'none';
                    return;
                }

                const matches = Array.from(dataSet).filter(item => 
                    item.toLowerCase().includes(value)
                );

                if (matches.length === 0) {
                    suggestionsElement.style.display = 'none';
                    return;
                }

                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.className = 'autocomplete-suggestion';
                    div.textContent = match;
                    div.addEventListener('click', function() {
                        inputElement.value = match;
                        suggestionsElement.style.display = 'none';
                    });
                    suggestionsElement.appendChild(div);
                });

                suggestionsElement.style.display = 'block';
            });

            inputElement.addEventListener('blur', function() {
                setTimeout(() => {
                    suggestionsElement.style.display = 'none';
                }, 200);
            });
        }

        function initializeAutocomplete() {
            const itemNameInput = document.getElementById('itemName');
            const itemNameSuggestions = document.getElementById('itemNameSuggestions');
            setupAutocomplete(itemNameInput, itemNameSuggestions, itemNames);

            const retrieveItemInput = document.getElementById('retrieveItemName');
            const retrieveItemSuggestions = document.getElementById('retrieveItemSuggestions');
            setupAutocomplete(retrieveItemInput, retrieveItemSuggestions, itemNames);

            setupIngredientAutocomplete();
        }

        function setupIngredientAutocomplete() {
            const ingredientInputs = document.querySelectorAll('.ing-name');
            ingredientInputs.forEach(input => {
                const container = input.closest('.autocomplete-container');
                if (!container) return;
                
                const suggestions = container.querySelector('.ing-suggestions');
                if (!suggestions) return;

                setupAutocomplete(input, suggestions, ingredientNames);
            });
        }

        // ========== APP LOGIC ==========
        window.addEventListener('load', async () => {
            await initAuth();
        });

        async function loadRecipes() {
            try {
                const { data, error } = await supabase
                    .from('recipes')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;
                
                recipes = data || [];
                updateAutocomplete();
                initializeAutocomplete();
                console.log('Recipes loaded:', recipes.length);
            } catch (error) {
                console.error('Error loading recipes:', error);
                showMessage('addMessage', 'Error loading recipes from database', 'error');
            }
        }

        function showPage(page) {
            if (userRole === 'staff' && page === 'add') {
                showMessage('addMessage', 'You do not have permission to add recipes. Contact an admin.', 'error');
                return;
            }

            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            if (page === 'add') {
                document.getElementById('addPage').classList.add('active');
                document.getElementById('navAdd').classList.add('active');
            } else if (page === 'retrieve') {
                document.getElementById('retrievePage').classList.add('active');
                document.getElementById('navRetrieve').classList.add('active');
            } else if (page === 'view') {
                document.getElementById('viewPage').classList.add('active');
                document.getElementById('navView').classList.add('active');
                displayAllRecipes();
            } else if (page === 'admin') {
                document.getElementById('adminPage').classList.add('active');
                document.getElementById('navAdmin').classList.add('active');
                loadUsers();
            }
        }

        function addIngredientField() {
            const list = document.getElementById('ingredientsList');
            const div = document.createElement('div');
            div.className = 'ingredient-input';
            div.innerHTML = `
                <div style="flex: 2; position: relative;" class="autocomplete-container">
                    <input type="text" placeholder="Ingredient name" class="ing-name" autocomplete="off">
                    <div class="ing-suggestions autocomplete-suggestions" style="display: none;"></div>
                </div>
                <input type="number" placeholder="Qty" class="ing-qty" style="flex: 1;" step="0.01">
                <select class="ing-unit" style="flex: 1;">
                    <option value="kg">kg</option>
                    <option value="g">g</option>
                    <option value="L">L</option>
                    <option value="ml">ml</option>
                    <option value="lbs">lbs</option>
                    <option value="oz">oz</option>
                    <option value="cups">cups</option>
                    <option value="tbsp">tbsp</option>
                    <option value="tsp">tsp</option>
                    <option value="pieces">pieces</option>
                </select>
            `;
            list.appendChild(div);
            setupIngredientAutocomplete();
        }

        async function saveRecipe() {
            if (userRole === 'staff') {
                showMessage('addMessage', 'You do not have permission to add recipes', 'error');
                return;
            }

            const itemName = document.getElementById('itemName').value.trim();
            const itemQuantity = document.getElementById('itemQuantity').value.trim();
            const itemUnit = document.getElementById('itemUnit').value;
            const ingredientInputs = document.querySelectorAll('#ingredientsList .ingredient-input');
            
            if (!itemName || !itemQuantity) {
                showMessage('addMessage', 'Please fill in item name and quantity', 'error');
                return;
            }

            const ingredients = [];
            ingredientInputs.forEach(input => {
                const name = input.querySelector('.ing-name').value.trim();
                const qty = input.querySelector('.ing-qty').value.trim();
                const unit = input.querySelector('.ing-unit').value;
                if (name && qty) {
                    ingredients.push({ name, quantity: qty, unit });
                }
            });

            if (ingredients.length === 0) {
                showMessage('addMessage', 'Please add at least one ingredient', 'error');
                return;
            }

            const recipe = {
                item_name: itemName,
                item_quantity: itemQuantity,
                item_unit: itemUnit,
                ingredients: ingredients,
                created_by: currentUser.id
            };

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            try {
                const { data, error } = await supabase
                    .from('recipes')
                    .insert([recipe])
                    .select();

                if (error) throw error;

                await loadRecipes();
                showMessage('addMessage', 'Recipe saved successfully!', 'success');
                
                document.getElementById('itemName').value = '';
                document.getElementById('itemQuantity').value = '';
                document.getElementById('itemUnit').selectedIndex = 0;
                document.getElementById('ingredientsList').innerHTML = `
                    <div class="ingredient-input">
                        <div style="flex: 2; position: relative;" class="autocomplete-container">
                            <input type="text" placeholder="Ingredient name (e.g., Oil)" class="ing-name" autocomplete="off">
                            <div class="ing-suggestions autocomplete-suggestions" style="display: none;"></div>
                        </div>
                        <input type="number" placeholder="Qty" class="ing-qty" style="flex: 1;" step="0.01">
                        <select class="ing-unit" style="flex: 1;">
                            <option value="kg">kg</option>
                            <option value="g">g</option>
                            <option value="L">L</option>
                            <option value="ml">ml</option>
                            <option value="lbs">lbs</option>
                            <option value="oz">oz</option>
                            <option value="cups">cups</option>
                            <option value="tbsp">tbsp</option>
                            <option value="tsp">tsp</option>
                            <option value="pieces">pieces</option>
                        </select>
                    </div>
                `;
                setupIngredientAutocomplete();
            } catch (error) {
                console.error('Error saving recipe:', error);
                showMessage('addMessage', 'Error saving recipe: ' + error.message, 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Recipe';
            }
        }

        function scaleRecipe() {
            const itemName = document.getElementById('retrieveItemName').value.trim();
            const desiredQty = document.getElementById('retrieveQuantity').value.trim();
            const desiredUnit = document.getElementById('retrieveUnit').value;
            
            if (!itemName || !desiredQty) {
                showMessage('retrieveMessage', 'Please fill in both fields', 'error');
                return;
            }

            const recipe = recipes.find(r => r.item_name.toLowerCase() === itemName.toLowerCase());
            
            if (!recipe) {
                showMessage('retrieveMessage', 'Recipe not found', 'error');
                document.getElementById('scaledRecipeResult').innerHTML = '';
                return;
            }

            if (recipe.item_unit !== desiredUnit) {
                showMessage('retrieveMessage', `Warning: Original recipe uses ${recipe.item_unit}, but you selected ${desiredUnit}. Please use matching units.`, 'error');
                return;
            }

            const originalNum = parseFloat(recipe.item_quantity);
            const desiredNum = parseFloat(desiredQty);
            const scale = desiredNum / originalNum;

            let scaledHtml = `
                <div class="recipe-card" style="margin-top: 30px;">
                    <h3>${recipe.item_name}</h3>
                    <div class="recipe-details">
                        <p><strong>Original Quantity:</strong> ${recipe.item_quantity} ${recipe.item_unit}</p>
                        <p><strong>Scaled Quantity:</strong> ${desiredQty} ${desiredUnit}</p>
                        <p><strong>Scale Factor:</strong> ${scale.toFixed(2)}x</p>
                        <p><strong>Scaled Ingredients:</strong></p>
                        <div class="ingredient-list">
            `;

            recipe.ingredients.forEach(ing => {
                const ingNum = parseFloat(ing.quantity);
                const scaledQty = (ingNum * scale).toFixed(2);
                scaledHtml += `<p>‚Ä¢ ${ing.name}: ${scaledQty} ${ing.unit}</p>`;
            });

            scaledHtml += `
                        </div>
                        <button class="btn btn-primary" style="margin-top: 20px;" onclick="window.print()">Print Recipe</button>
                    </div>
                </div>
            `;

            document.getElementById('scaledRecipeResult').innerHTML = scaledHtml;
            showMessage('retrieveMessage', 'Recipe scaled successfully!', 'success');
        }

        function displayAllRecipes() {
            const container = document.getElementById('recipesList');
            
            if (recipes.length === 0) {
                container.innerHTML = '<div class="no-recipes">No recipes saved yet. Add your first recipe!</div>';
                return;
            }

            let html = '';
            recipes.forEach(recipe => {
                html += `
                    <div class="recipe-card">
                        <h3>${recipe.item_name}</h3>
                        <div class="recipe-details">
                            <p><strong>Quantity:</strong> ${recipe.item_quantity} ${recipe.item_unit}</p>
                            <p><strong>Ingredients:</strong></p>
                            <div class="ingredient-list">
                `;
                
                recipe.ingredients.forEach(ing => {
                    html += `<p>‚Ä¢ ${ing.name}: ${ing.quantity} ${ing.unit}</p>`;
                });
                
                html += `
                            </div>`;
                
                if (userRole === 'admin') {
                    html += `<button class="btn btn-danger" onclick="deleteRecipe(${recipe.id})">Delete Recipe</button>`;
                }
                
                html += `
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        async function deleteRecipe(id) {
            if (userRole !== 'admin') {
                alert('You do not have permission to delete recipes');
                return;
            }

            if (!confirm('Are you sure you want to delete this recipe?')) return;

            try {
                const { error } = await supabase
                    .from('recipes')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                await loadRecipes();
                displayAllRecipes();
                showMessage('addMessage', 'Recipe deleted successfully!', 'success');
            } catch (error) {
                console.error('Error deleting recipe:', error);
                alert('Error deleting recipe: ' + error.message);
            }
        }

        // ========== ADMIN FUNCTIONS ==========
        async function loadUsers() {
            if (userRole !== 'admin') return;

            try {
                const { data, error } = await supabase
                    .from('user_roles')
                    .select('*');

                if (error) throw error;

                displayUsers(data || []);
            } catch (error) {
                console.error('Error loading users:', error);
                showMessage('adminMessage', 'Error loading users', 'error');
            }
        }

        function displayUsers(users) {
            const container = document.getElementById('userList');
            
            if (users.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">No users found</p>';
                return;
            }

            let html = '';
            users.forEach(user => {
                if (user.user_id === currentUser.id) return;
                
                html += `
                    <div class="user-item">
                        <div class="user-item-info">
                            <strong>${user.email || 'User ID: ' + user.user_id.substring(0, 8)}</strong>
                            <span class="role-badge ${user.role}">${user.role.toUpperCase()}</span>
                        </div>
                        <div class="user-item-actions">
                            <select onchange="changeUserRole('${user.user_id}', this.value)">
                                <option value="staff" ${user.role === 'staff' ? 'selected' : ''}>Staff</option>
                                <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                            </select>
                            <button class="btn btn-danger" style="padding: 8px 16px; margin: 0;" onclick="removeUser('${user.user_id}')">Remove</button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        async function inviteUser() {
            if (userRole !== 'admin') {
                showMessage('adminMessage', 'You do not have permission', 'error');
                return;
            }

            const email = document.getElementById('inviteEmail').value.trim();
            const role = document.getElementById('inviteRole').value;

            if (!email) {
                showMessage('adminMessage', 'Please enter an email address', 'error');
                return;
            }

            try {
                const { data, error } = await supabase.auth.admin.inviteUserByEmail(email);

                if (error) throw error;

                await supabase
                    .from('user_roles')
                    .insert([{ 
                        user_id: data.user.id, 
                        role: role,
                        email: email 
                    }]);

                showMessage('adminMessage', `Invitation sent to ${email}`, 'success');
                document.getElementById('inviteEmail').value = '';
                loadUsers();
            } catch (error) {
                console.error('Error inviting user:', error);
                showMessage('adminMessage', 'Error: ' + error.message, 'error');
            }
        }

        async function changeUserRole(userId, newRole) {
            if (userRole !== 'admin') return;

            try {
                const { error } = await supabase
                    .from('user_roles')
                    .update({ role: newRole })
                    .eq('user_id', userId);

                if (error) throw error;

                showMessage('adminMessage', 'User role updated successfully', 'success');
                loadUsers();
            } catch (error) {
                console.error('Error updating role:', error);
                showMessage('adminMessage', 'Error updating role', 'error');
            }
        }

        async function removeUser(userId) {
            if (userRole !== 'admin') return;
            
            if (!confirm('Are you sure you want to remove this user?')) return;

            try {
                const { error } = await supabase
                    .from('user_roles')
                    .delete()
                    .eq('user_id', userId);

                if (error) throw error;

                showMessage('adminMessage', 'User removed successfully', 'success');
                loadUsers();
            } catch (error) {
                console.error('Error removing user:', error);
                showMessage('adminMessage', 'Error removing user', 'error');
            }
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}-message">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 3000);
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
